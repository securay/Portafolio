<div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-group row" style="width: 60%;">
        <label class="col-sm-2 col-form-label">Employee Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Name" placeholder="Enter Employee Name" maxlength="500"/>
        </div>

        <label class="col-sm-2 col-form-label">Department</label>
        <div class="col-sm-10">
            <select class="form-control" [(ngModel)]="DepartmentId">
                <option>--Select--</option>
                <option [value]="dep.Id" *ngFor="let dep of DepartmentList">
                    {{ dep.Name }}
                </option>
            </select>
        </div>

        <label class="col-sm-2 col-form-label">Joining Date</label>
        <div class="col-sm-10">
            <input type="date" [(ngModel)]="JoiningDate"/>
        </div>
    </div>

    <div class="ml-3 bd-highlight" style="width: 40%;">
        <img [src]=PhotoPath height="250px;" width="200px;"/>
        <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
    </div>
</div>
<button (click)="addEmployee()" *ngIf="emp.Id == 0" class="btn btn-primary">Add</button>
<button (click)="updateEmployee()" *ngIf="emp.Id != 0" class="btn btn-primary">Update</button>
